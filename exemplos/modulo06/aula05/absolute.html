<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamento Absoluto</title>
    <style>
        .quadrado-padrao {
            display: inline-block;
            height: 200px;
            width: 200px;
            margin: 0px 20px;
            background-color: aquamarine;
        }

        .quadrado-absoluto {
            display: inline-block;
            height: 200px;
            width: 200px;
            background-color: crimson;
            color: white;
            position: absolute;
            top: 110px;
            left: 150px;
        }
    </style>
</head>
<body>
    <div class="quadrado-padrao">Quadrado 1</div>
    <div class="quadrado-absoluto">Quadrado 2</div>
    <div class="quadrado-padrao">Quadrado 3</div>
</body>
</html>

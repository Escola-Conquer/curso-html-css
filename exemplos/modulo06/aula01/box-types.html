<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Types</title>
    <style>
        .none {
            display: none;
        }

        .inline {
            display: inline;
        }

        .block {
            display: block;
        }

        .inline-block {
            display: inline-block;
        }

        .inline-table {
            display: inline-table;
        }

        .table {
            display: table;
        }

        .container {
            padding: 20px;
            margin: 10px 0px;
            border: 5px solid red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="none">display: none</div>
        <div class="none">display: none</div>
    </div>
    <div class="container">
        <div class="inline">display: inline</div>
        <div class="inline">display: inline</div>
    </div>
    <div class="container">
        <div class="block">display: block</div>
        <div class="block">display: block</div>
    </div>
    <div class="container">
        <div class="inline-block">display: inline-block</div>
        <div class="inline-block">display: inline-block</div>
    </div>
    <div class="container">
        <div class="inline-table">display: inline-table</div>
        <div class="inline-table">display: inline-table</div>
    </div>
    <div class="container">
        <div class="table">display: table</div>
        <div class="table">display: table</div>
    </div>
</body>
</html>

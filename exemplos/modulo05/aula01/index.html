<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com margens</title>
    <style>
        #conteudo p.descricao {
            color: green;
        }

        #conteudo p {
            color: blue;
            font-size: 18px;
        }

        p {
            color: vermelho;
            font-size: 26px;
        }
    </style>
</head>

<body>
    <div id="conteudo">
        <p class="descricao">
            Texto do primeiro parágrafo, blá...blá..
        </p>

        <p>
            Texto do segundo parágrafo, blá...blá...
        </p>
    </div>

    <p>
        Texto do terceiro parágrafo, blá...blá...
    </p>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form footer button {
            background: #dc3445;

            color: #e9ecef;
            font-size: 1rem;

            border: 2px solid #dc3445;
            border-radius: 10px;

            width: 100%;

            padding: 10px;
            margin-top: 1rem;

            cursor: pointer;

            transition: background-color 0.2s, color 0.2s;
        }

        form footer button:hover {
            background-color: #dc3445;
        }
    </style>
</head>

<body>
    <form>
        <footer>
            <button>Quero fazer parte</button>
        </footer>
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <title>Input checkbox</title>
</head>

<body>
    <fieldset>
        <legend>Qual fruta você gosta mais?</legend>

        <div>
            <input type="radio" id="banana" name="fruta" value="banana">
            <label for="banana">Banana</label>
        </div>

        <div>
            <input type="radio" id="mamao" name="fruta" value="mamao">
            <label for="mamao">Mamão</label>
        </div>
    </fieldset>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <title>Input checkbox</title>
</head>

<body>
    <fieldset>
        <legend>Quais frutas você gosta mais?</legend>

        <div>
            <input type="checkbox" id="banana" name="banana" checked>
            <label for="banana">Banana</label>
        </div>

        <div>
            <input type="checkbox" id="mamao" name="mamao">
            <label for="mamao">Mamão</label>
        </div>
    </fieldset>

</body>

</html>

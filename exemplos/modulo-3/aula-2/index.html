<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles.css" />

    <title>Módulo 03 - Aula 02</title>
  </head>

  <body>
    <!--
      Você já ouviu falar do linktree? É uma ferramenta para você colocar alguns
      links de suas redes sociais ou sites que você queira mostrar. Dua tarefa vai
      ser construir uma página muito semelhante.
      Você deve colocar links para as suas redes sociais. Esses links devem ser abertos em uma nova aba.
      Além disso, um dos links deve ser redirecionado para uma outra página. O nome da página é "other-page",
      e ela não deve ser aberta em uma nova aba
    -->

    <div class="links-wrapper">
      <a href="https://instagram.com/escolaconquer" target="_blank"
        >Instagram</a
      >
      <a href="https://facebook.com/escolaconquer" target="_blank">Facebook</a>
      <a href="https://conquer.plus" target="_blank">Site</a>
      <a href="./other-page.html">Outra página</a>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags de Texto</title>
</head>

<body>
    <p><b>Este texto está em negrito.</b></p>
    <p><strong>Este texto tem importância.</strong></p>
    <p><em>Este texto está enfatizado.</em></p>
    <p><i>Este texto está em itálico.</i></p>
    <p><mark>Este texto está em destaque.</mark></p>
    <p><small>Este texto está menor.</small></p>
    <p><del>Este texto foi removido.</del></p>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com tabelas</title>
</head>
<body>
    <h1>Produtos do Mercado</h1>
    <table border>
        <tr>
            <th scope="col">Categoria</th>
            <th scope="col">Nome</th>
            <th scope="col">Preço Unitário (R$)</th>
        </tr>
        <tr>
            <td rowspan="3">Alimentos</td>
            <td>Cartela de Ovos (30 unid.)</td>
            <td>R$15,99</td>
        </tr>
        <tr>
            <td>Alimentos</td>
            <td>Linguiça Suína - kg</td>
            <td>R$13,98</td>
        </tr>
        <tr>
            <td>Alimentos</td>
            <td>Pernil Suíno - Peça/Pedaço kg</td>
            <td>R$14,80</td>
        </tr>
        <tr>
            <td>Bebidas</td>
            <td>Refrigerante 2L</td>
            <td>R$5,99</td>
        </tr>
        <tr>
            <td>Produtos de Limpeza</td>
            <td>Detergente em Pó - 1,6kg</td>
            <td>R$13,98</td>
        </tr>
    </table>
</body>
</html>

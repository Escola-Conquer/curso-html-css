<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles.css">

  <title>Formulário de contratação</title>
</head>
<body>
  <section>
    <h1>Formulário para contratação de professores</h1>

    <p>
      Olá professor! Preencha o formulário abaixo com o que se pede para que sua 
      candidatura à vaga seja concluída.
    </p>

    <form id="form" name="form">
      <label for="name">Nome completo *</label>
      <input
        type="name"
        name="name"
        placeholder="Digite seu nome"
        required
      />

      <label for="email">E-mail *</label>
      <input
        type="email"
        name="email"
        placeholder="Digite seu e-mail"
        required
      />

      <label for="age">Idade *</label>
      <input
        type="number"
        name="age"
        placeholder="Digite sua idade"
        required
      />

      <label for="subject">Matéria a lecionar *</label>
      <select type="text" name="subject">
        <option value="math">Matemática</option>
        <option value="portuguese">Português</option>
        <option value="biology">Biologia</option>
        <option value="science">Ciiencias</option>
        <option value="history">História</option>
        <option value="geography">Geografia</option>
        <option value="arts">Artes</option>
      </select>

      <p>Quais seus turnos disponíveis? *</p>
      <div class="radio-inputs-wrapper">
        <label for="morning">
          <input type="checkbox" name="availableShifts" id="morning" value="morning" />
          Manhã
        </label>
        <label for="afternoon">
          <input type="checkbox" name="availableShifts" id="afternoon" value="afternoon" />
          Tarde
        </label>
        <label for="night">
          <input type="checkbox" name="availableShifts" id="night" value="night" />
          Noite
        </label>
      </div>

      <p>Qual o seu nível de escolaridade? *</p>
      <div class="radio-inputs-wrapper">
        <label for="graduated">
          <input type="radio" name="schooling" id="graduated" value="graduated" />
          Ensino Superior completo
        </label>
        <label for="studyingMasters">
          <input type="radio" name="schooling" id="studyingMasters" value="studyingMasters" />
          Cursando mestrado
        </label>
        <label for="mastersDegreeComplete">
          <input
            type="radio"
            name="schooling"
            id="mastersDegreeComplete"
            value="mastersDegreeComplete"
          />
          Mestrado completo
        </label>
        <label for="studyingDoctorate">
          <input type="radio" name="schooling" id="studyingDoctorate" value="studyingDoctorate" />
          Cursando doutorado
        </label>
        <label for="doctorateDegreeComplete">
          <input
            type="radio"
            name="schooling"
            id="doctorateDegreeComplete"
            value="doctorateDegreeComplete"
          />
          Doutorado completo
        </label>
      </div>

      <label for="name">Fale um pouco mais sobre você</label>
      <textarea name="description" id="description"></textarea>

      <label for="cv">Adicione seu currículo aqui</label>
      <input type="file" name="cv" id="cv" accept="application/pdf">

      <footer>
        <button class="submit-button">Enviar</button>
      </footer>
    </form>
  </section>
</body>

<script src="./index.js"></script>
</html>

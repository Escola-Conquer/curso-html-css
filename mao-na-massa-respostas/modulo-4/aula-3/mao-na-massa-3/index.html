  <title>Módulo 4 - Aula 03</title>

<body>
  <div class="wrapper">
    <h1>Meus dados</h1>

    <form id="form" name="form">
      <p>
        <label for="name">Nome</label>
        <input type="text" name="name">
      </p>

      <p>
        <label for="whatsapp">WhatsApp</label>
        <input type="tel" name="whatsapp">
      </p>

      <p>
        <label for="">Gênero</label>
        <select name="gender" id="">
          <option value="">masculino</option>
          <option value="">feminino</option>
          <option value="">outro</option>
        </select>
      </p>

      <p>
        <label for="skillLevel">Qual seu nível de conhecimento sobre HTML</label>
        <input type="range" name="skillLevel">
      </p>

      <div>
        <p>Qual das tecnologias abaixo você tem mais conhecimento?</p>
        <p>
          <input type="radio" id="html" name="technology">
          <label for="html">HTML</label>
        </p>
        <p>
          <input type="radio" id="css" name="technology">
          <label for="css">CSS</label>
        </p>
        <p>
          <input type="radio" id="javascript" name="technology">
          <label for="javascript">JavaScript</label>
        </p>
      </div>

      <p>
        <label for="description">Fale um pouco sobre você</label>
        <textarea name="description" id="" cols="30" rows="10"></textarea>
      </p>

      <p class="checkbox-wrapper">
        <input type="checkbox" id="rememberMe" name="rememberMe">
        <label for="rememberMe">Concordo com os Termos de Privacidade</label>
      </p>
    </form>
  </div>
</body>
